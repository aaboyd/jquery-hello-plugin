<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Hello Plugin!</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="../src/jq.hello.js"></script>
	</head>
	<body>
		<div id="test-element"></div>
		<script>
			$(document).ready(function() {
				// initialize plugin
				var helloPlugin = $("#test-element").hello({
					name: 'Plugin',
				});
				
				// Wait 3 seconds and change the name ...
				setTimeout( function(){
					helloPlugin.sayHello('{Your Name}');
				}, 3000);
			});
		</script>
	</body>
</html>
